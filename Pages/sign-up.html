<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../styles/forms.css">
    <title>Blogger | Sign up</title>
</head>

<body>
    <div class="container">
        <div class="header">
            <h2>Create an Account</h2>
        </div>
        <form action="" method="" id="form">
            <div class="form-control">
                <label for="">Username</label>
                <input type="text" name="" id="username" placeholder="Enter your username">
            </div>
            <div class="form-control">
                <label for="">Email</label>
                <input type="text" name="" id="email" placeholder="Enter your email">
            </div>
            <div class="form-control">
                <label for="">Password</label>
                <input type="password" name="" id="password" placeholder="Enter your password">
                <i class="fas fa-eye-slash" id="eye-icon"></i>
            </div>
            <button type="submit" class="btn" id="button" value="Submit">Submit</button>
            <p>Already have an account ? <a href="../index.html">LOGIN</a></p>
        </form>
    </div>

    <script src="../javascript/sign-up.js"></script>
    <script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</body>

</html>
