<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles/forms.css">
    <title>Blogger | Login</title>
</head>

<body>
    <div class="container">
        <div class="header">
            <h2>Login</h2>
        </div>
        <form action="asp/login.asp" method="post" id="form">
            <div class="form-control">
                <label for="">Email</label>
                <input type="text" name="email-id" id="email" placeholder="Enter your email">
            </div>
            <div class="form-control">
                <label for="">Password</label>
                <input type="password" name="password" id="password" placeholder="Enter your password">
                <i class="fas fa-eye-slash" id="eye-icon"></i>
            </div>

            <input type="submit" class="btn" id="button" value="Submit">
            <div class="form-control">
                <p>Don't have an account? <a href="./pages/sign-up.html">SIGN UP</a></p>
            </div>
        </form>
    </div>

    <script src="./javascript/login.js"></script>
    <!-- <script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script> -->
</body>

</html>
